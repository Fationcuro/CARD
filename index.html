<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lato:wght@700;900&family=Redressed&family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>
<body>


    <form action="/" method="GET"> 
        <label for="user-name">Your Name</label>
    <input type="email" name="user-name" id="user-name">

    <label for="useremail">Your email address</label>
    <input type="email" name="user-email" id="useremail">

    <label for="number">Your Age</label>
    <input type="number" name="user-number" id="number" min="0" max="100">

    <label for="user-password">Your Password</label>
    <input type="password" name="user-password" id="userpassword">

    <label for="user-data">Your Birthdate</label>
    <input type="date" name="user-data" id="userdata">

    <hr>
    <h2>How should we verify your account?</h2>
    <div class="form-control-inline">

        <input type="radio" name="verify" id="verify-text-message" value="text-message" >
        <label for="verify-text-message">Via text messages (SMS)</label>
    </div>
    <div class="form-control-inline">

        <input type="radio"name="verify"  id="verify-phone">
        <label for="verify-phone">Via phone call</label>
    </div>
    <div class="form-control-inline">

        <input type="radio" name="verify"  id="verify-email">
        <label for="verify-email">  Via an email</label>
    </div>

    <div class="form-control-inline">
         <input type="checkbox" id="agree-temrs">
         <label for="agree-terms">Agree to agree-terms?</label>
    </div>

    <div class="form-control-inline">
        <input type="checkbox" id="via-email">
        <label for="via-email">Contact me via email</label>
   </div>

   <div class="form-control-inline">
    <input type="checkbox" id="via-phone">
    <label for="via-phone">Contact me via phone</label>
</div>
    
    <button>Submit</button>
</form>


</body>
</html>
